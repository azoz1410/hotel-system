<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول - نظام إدارة الفندق</title>
</head>
<body>
    <div class="login-container">
        <div class="logo">🏨</div>
        <h1>تسجيل الدخول</h1>
        <p class="subtitle">لوحة التحكم الإدارية</p>

        <div id="errorMessage" class="error-message"></div>

        <form id="loginForm">
            <div class="form-group">
                <label for="email">البريد الإلكتروني</label>
                <input type="email" id="email" required placeholder="admin@hotel.com">
            </div>

            <div class="form-group">
                <label for="password">كلمة المرور</label>
                <input type="password" id="password" required placeholder="••••••••">
            </div>

            <div class="remember-me">
                <input type="checkbox" id="rememberMe">
                <label for="rememberMe">تذكرني</label>
            </div>

            <button type="submit" class="btn-login" id="loginBtn">
                🔐 تسجيل الدخول
            </button>
        </form>

        <div class="demo-credentials">
            <h4>🔑 بيانات تجريبية للتجربة:</h4>
            <p><strong>البريد:</strong> admin@hotel.com</p>
            <p><strong>كلمة المرور:</strong> admin123</p>
        </div>

        <div class="divider">
            <span>أو</span>
        </div>

        <div class="guest-login">
            <a href="index.html" class="btn-guest">👁️ عرض الغرف (زائر)</a>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    
    <!-- Theme System -->
    <script src="theme-switcher.js"></script>
    
    <script src="firebase-config.js"></script>
    <script src="auth.js"></script>
</body>
</html>
